name: study_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  firebase_core: ^1.24.0
  get: ^4.6.5
  cloud_firestore: ^3.5.1
  google_fonts: ^3.0.1
  auto_route: ^5.0.2
  get_it: ^7.2.0
  intl: ^0.17.0
  equatable: ^2.0.5
  json_annotation: ^4.7.0
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  sqflite: ^2.1.0+1
  path: ^1.8.2
  just_audio: ^0.9.30
  audioplayers: ^1.1.1
  firebase_auth: ^3.11.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/DB/papers/
    - assets/words/
    - assets/words/audio/
    - assets/words/images/
    - assets/dialogs/
    - assets/texts/

flutter_intl:
  enabled: true
  main_locale: ru